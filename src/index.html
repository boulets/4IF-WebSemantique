          <h1>Polit’IF</h1>
        </a>
        <p class="h3">Le moteur de recherche de la politique française</p>
      </div>
      <nav>
        <a href="presidents.html">Présidents français depuis 1945</a>
      </nav>

    <main class="recherche">
      <div id="search-container">
        <label for="search">Rechercher une personnalité, un parti, une idéologie politique.</label>
        <div id="search-input-container">
          <div id="search-autocomplete"></div>
          <input pattern=".+" id="search" type="search" inputmode="search" placeholder="Valéry Giscard d'Estaing" />
          <button type="submit" id="searchButton">
            <div class="sr-only">
              Accéder au meilleur résultat de recherche
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="48px" height="48px">
              <path d="M0 0h24v24H0z" fill="none" />
              <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
            </svg>
          </button>
        </div>

        <div id="searchResultsContainer" n-profils="0" n-partis="0" n-ideologies="0">
          <div class="recherche-categorie" data-contains-slot="resultats-profils">
            <h3>Personnalités politiques</h3>
            <div data-key="resultats-profils"></div>
          </div>

          <div class="recherche-categorie" data-contains-slot="resultats-partis">
            <h3>Partis</h3>
            <div data-key="resultats-partis"></div>
          </div>

          <div class="recherche-categorie" data-contains-slot="resultats-ideologies">
            <h3>Idéologies</h3>
            <div data-key="resultats-ideologies"></div>
          </div>
        </div>
      </div>

      <aside class="home-cards"></aside>
    </main>

    <footer>
      <div class="drapeau-francais">
        <span class="sr-only">Drapeau français</span>
      </div>
    </footer>
