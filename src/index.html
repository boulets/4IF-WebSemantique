<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polit'IF</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/profil.css" />
    <link rel="stylesheet" href="styles/recherche.css" />
    <link rel="stylesheet" href="styles/router.css" />
  </head>

  <body>
    <header>
      <div class="brand">
        <h1>Polit’IF</h1>
        <p class="h3">Le moteur de recherche de la politique française</p>
      </div>

      <nav>
        <a href="#/recherche">Recherche</a>
        <a href="#/profil/Q2124">Giscard</a>
      </nav>
    </header>

    <main>

      <article route="profil" class="sheet profil">
        <div class="colonne-politique">
          <h2 class="nom" data-key="nom"></h2>
          <div data-key="description"></div>
        </div>

        <div class="colonne-perso">
          <img data-key="personne-image" src="" alt="Valéry Giscard d'Estaing">

          <dl class="biographie-attributs">
            <div>
              <dt>Date de naissance</dt>
              <dd data-key="date-naissance"></dd>
            </div>
            <div>
              <dt>Lieu de naissance</dt>
              <dd data-key="lieu-naissance"></dd>
            </div>
            <div>
              <dt>Date de décès</dt>
              <dd data-key="date-deces"></dd>
            </div>
            <div>
              <dt>Lieu de décès</dt>
              <dd data-key="lieu-deces"></dd>
            </div>
          </dl>
        </div>
      </article>

      <article route="recherche" class="recherche">
        <label for="search">Rechercher une personnalité, un parti, une idéologie politique.</label>
        <div id="search-input-container">
          <input pattern=".+" id="search" type="text" inputmode="search" placeholder="Valéry Giscard d'Estaing" />
          <button id="searchButton">→</button>
        </div>
      </article>
    </main>

    <footer>
      <div class="drapeau-francais">
        <span class="sr-only">Drapeau français</span>
      </div>
    </footer>

    <script src="scripts/fetchers.js"></script>
    <script src="scripts/render.js"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
