          </div>
          <div id="resultats-partis">
            <h3>Partis</h3>
            <ul id="searchResultsPartis"></ul>
          </div>
        </div>
      </div>

      <aside class="home-cards"></aside>
    </main>

    <footer>
      <div class="drapeau-francais">
        <span class="sr-only">Drapeau français</span>
