<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polit'IF</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/utility.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/colonnes.css" />
    <link rel="stylesheet" href="styles/profil.css" />
    <link rel="stylesheet" href="styles/loading.css" />
  </head>

  <body>
    <header>
      <div class="brand">
        <h1><a href="index.html">Polit’IF</a></h1>
        <p class="h3">Le moteur de recherche de la politique française</p>
      </div>

      <nav>
        <a href="index.html">Recherche</a>
        <a href="profil.html#Q2124-Valéry Giscard d'Estaing">Giscard</a>
        <a href="parti.html#Q23731823-La République en marche">LREM</a>
      </nav>
    </header>

    <main class="sheet profil colonnes">
      <div class="colonne-principale">
        <h2 class="nom" data-key="nom"></h2>

        <div data-key="description"></div>

        <div data-contains-slot="positions-list">
          <br />
          <h3>Mandats politiques</h3>
          <div data-key="positions-list"></div>
        </div>
      </div>

      <div class="colonne-secondaire">
        <img data-key="image-personne" src="" alt="">

        <h3>Biographie</h3>

        <dl class="biographie-attributs">
          <div data-contains-slot="date-naissance">
            <dt>Date de naissance</dt>
            <dd data-key="date-naissance"></dd>
          </div>
          <div data-contains-slot="lieu-naissance">
            <dt>Lieu de naissance</dt>
            <dd data-key="lieu-naissance"></dd>
          </div>
          <div data-contains-slot="date-deces">
            <dt>Date de décès</dt>
            <dd data-key="date-deces"></dd>
          </div>
          <div data-contains-slot="lieu-deces">
            <dt>Lieu de décès</dt>
            <dd data-key="lieu-deces"></dd>
          </div>
        </dl>

        <dl class="famille-attributs">
          <div data-contains-slot="pere">
            <dt>Père</dt>
            <dd data-key="pere"></dd>
          </div>
          <div data-contains-slot="mere">
            <dt>Mère</dt>
            <dd data-key="mere"></dd>
          </div>
          <div data-contains-slot="fratrie">
            <dt>Fratrie</dt>
            <dd data-key="fratrie"></dd>
          </div>
          <div data-contains-slot="conjoint">
            <dt>Conjoint</dt>
            <dd data-key="conjoint"></dd>
          </div>
          <div data-contains-slot="enfants">
            <dt>Enfants</dt>
            <dd data-key="enfants"></dd>
          </div>
        </dl>

        <div data-contains-slot="partis">
          <h3>Partis politiques</h3>
          <ul data-key="profil-liste-partis"></ul>
        </div>
        <div data-contains-slot="signature-personne">
          <h3>Signature</h3>
          <img data-key="signature-personne" src="" alt="">
        </div>
      </div>
    </main>

    <footer>
      <div class="drapeau-francais">
        <span class="sr-only">Drapeau français</span>
      </div>
    </footer>

    <script src="scripts/Slots.js"></script>
    <script src="scripts/fetchers.js"></script>
    <script src="scripts/render.js"></script>
    <script src="scripts/requetes.js"></script>
    <script src="scripts/profil.js"></script>
  </body>

</html>
