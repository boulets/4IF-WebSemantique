<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polit'IF</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.svg" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/colors.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/colonnes.css" />
    <link rel="stylesheet" href="styles/parti.css" />
    <link rel="stylesheet" href="styles/loading.css" />
  </head>

  <body>
    <header>
      <div class="brand">
        <a href="index.html" class="logo" title="Retourner à l'accueil">
          <img src="img/logo.svg" alt="" />
          <h1>Polit’IF</h1>
        </a>
        <p class="h3">Le moteur de recherche de la politique française</p>
      </div>
    </header>

    <main class="sheet ideologie colonnes" data-key="couleur">
      <div class="colonne-principale">
        <h2 class="nom" data-key="nom"></h2>

        <div data-key="description"></div>
      </div>

      <div class="colonne-secondaire">
        <img data-key="image-logo" src="" alt="">

        <div data-contains-slot="ideologies-parentes">
          <h3>Idéologies parentes</h3>
          <div data-key="ideologies-parentes"></div>
        </div>

        <div data-contains-slot="ideologies-derivees">
          <h3>Idéologies dérivées</h3>
          <div data-key="ideologies-derivees"></div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        <b>Source des données : "</b><a data-key="urlwikidata"></a>" sur Wikidata
      </div>
      <div class="drapeau-francais">
        <span class="sr-only">Drapeau français</span>
      </div>
    </footer>

    <script src="scripts/Slots.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/requetes.js"></script>
    <script src="scripts/ideologie.js"></script>
  </body>

</html>
